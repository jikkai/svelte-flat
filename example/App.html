<script>
  import SvelteRouter from 'svelte-router'
  import Home from './router/Root/Home.html'
  import img from '../build/logo.png'
  
  const { createRouter, RouterLink } = SvelteRouter
  
  const router = createRouter({
    '/': Home
  })
  
  export default {
    data () {
      return {
        img
      }
    },
    oncreate () {
      router.create('#app')
    },
    ondestroy () {
      router.destroy()
    },
    components: {
      RouterLink
    }
  }
</script>
