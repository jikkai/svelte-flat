<section
  class="flat-switch is-{{type}} is-{{shape}} {{disabled ? 'is-disabled' : ''}} {{checked ? 'is-checked' : ''}}"
  on:click="handleCheck()"
>
  <input type="hidden" />
</section>

<script>
  export default {
    data () {
      return {
        type: 'default',
        shape: 'round',
        checked: false,
        disabled: false
      }
    },
    methods: {
      handleCheck () {
        const checked = this.get('checked')
        const disabled = this.get('disabled')
        console.log(disabled)
        if (!disabled) {
          this.set({ checked: !checked })
        }
      }
    }
  }
</script>
