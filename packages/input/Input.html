<section class="flat-input is-{{size}}">
  {{#if type === 'password'}}
  <input
    autocomplete="off"
    type="password"
    placeholder="{{placeholder}}"
    disabled="{{disabled}}"
    bind:value='value'
  />
  {{else}}
  <input
    autocomplete="off"
    type="text"
    placeholder="{{placeholder}}"
    disabled="{{disabled}}"
    bind:value='value'
  />
  {{/if}}
</section>

<script>
  export default {
    data () {
      return {
        type: 'text',
        size: 'medium',
        value: '',
        placeholder: '',
        disabled: false
      }
    }
  }
</script>
